<!DOCTYPE html>
<html>
<head>
<!-- Lib -->
<script src="https://iming621.github.io/extjs3.4/extjs/adapter/ext/ext-base.js"></script>
<script src="https://iming621.github.io/extjs3.4/extjs/ext-all.js"></script>
<link rel="stylesheet" type="text/css" href="https://iming621.github.io/extjs3.4/extjs/resource/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="https://iming621.github.io/extjs3.4/extjs/resource/css/xtheme-gray.css">


<script src="states.js"></script>

<!-- Custom -->
<script src="test-all.js"></script>


<style type="text/css">
	body, label, span {font-size: 12px;}
	body, label, input { font-family: Arial; }
	label { margin-left: 3px;}
	input[type=button] { padding: 2px 5px; }
	input[type=file] { padding: 2px 5px; width: 300px; }
	table {border-collapse: collapse;}
	td {padding: 2px 5px;}
	input[type=radio] {margin: 5px 0}
</style>
</head>
<body>
<div id="center">
	<input type="hidden" id="currentStage" value="1" />
	<div id="querycol">
		<div id="querycol_con">
			<div><span id="processStatusMessage"></span></div>
			<div><span id="note"></span></div>
			<input type="button" id="btn_1" value="Next" onmousedown="clickEvent(Ext.getDom('currentStage').value)" />
		</div>
	</div>

	<div id="querycol_1">
		<div id="querycol_con1">
			<input type="radio" name="rad" id="rad-1" onclick="radClick(this.id)" checked="checked" /><label for="rad-1">Upload ODM Raw Data</label>
			<div id="container-rad-1" style="padding: 5px 16px; display:none;">
				<input type="file" name="upload_rpt1"><input type="button" id="upload_rpt_1" value="Upload" onclick="uploadClick(1)" />
			</div>
		</div>
	</div>

	<div id="querycol_2">
		<div id="querycol_con2">
			<div ><input type="radio" name="rad" id="rad-2" onclick="radClick(this.id)" /><label for="rad-2">Upload ODM Raw Data (Initial)</label></div>
			<div id="container-rad-2" style="padding: 5px 16px; display:none;">
				<input type="file" name="upload_rpt2"><input type="button" id="upload_rpt_2" value="Upload" onclick="uploadClick(2)" /><br />
			</div>
			
			<div ><input type="radio" name="rad" id="rad-4" onclick="radClick(this.id)" /><label for="rad-4">Update ODM Raw Data (Update)</label></div>
			<div id="container-rad-4" style="padding: 5px 16px; display:none;">
				<input type="file" name="upload_rpt4"><input type="button" id="upload_rpt_4" value="Upload" onclick="uploadClick(4)" /><br />
			</div>
			
			<div ><input type="radio" name="rad" id="rad-5" onclick="radClick(this.id)" /><label for="rad-5">Update RMA Special</label></div>
			<div id="container-rad-5" style="padding: 5px 16px; display:none;">
				<input type="file" name="upload_rpt5"><input type="button" id="upload_rpt_5" value="Upload" onclick="uploadClick(5)" /><br />
			</div>
			
			<div ><input type="radio" name="rad" id="rad-3" onclick="radClick(this.id)" /><label for="rad-3">Export ODM Raw Data</label></div>
			<div id="container-rad-3" style="padding: 5px 16px; display:none;">
				<input type="button" id="btn_3_export" value="Export" onmousedown="exportClick(3)" /><br />
				<table >
					<tr>
						<td style="width: 150px; text-align: right;"><label for="combobox-rad-3-startDt">Report Period :</label></td>
						<td style="width: 100px; "><div id="cbb_rad-3_startDt"></div></td>
						<td style="">&nbsp;~&nbsp;</td>
						<td style="width: 100px; "><div id="cbb_rad-3_endDt"></div></td>
					</tr>
				</table>
				<table style="width: 100%">
					<tr>
						<td style="width: 150px; text-align: right;"><label >Vendor :</label></td>
						<td ><div id="cbb_rad-3_states"></div></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div id="querycol_3">
		<div id="querycol_con3">
			<div ><input type="radio" name="rad" id="rad-6" onclick="radClick(this.id)" /><label for="rad-6">Export M1 Report</label></div>
			<div id="container-rad-6" style="padding: 5px 16px; display:none;">
				<input type="button" id="btn_6_export" value="Export" onmousedown="exportClick(6)" /><br />
				<table >
					<tr>
						<td style="width: 150px; text-align: right;"><label for="combobox-rad-6-startDt">Report Period :</label></td>
						<td style="width: 100px; "><div id="cbb_rad-6_startDt"></div></td>
						<td style="">&nbsp;~&nbsp;</td>
						<td style="width: 100px; "><div id="cbb_rad-6_endDt"></div></td>
					</tr>
				</table>
				<table style="width: 100%">
					<tr>
						<td style="width: 150px; text-align: right;"><label >Vendor :</label></td>
						<td ><div id="cbb_rad-6_states"></div></td>
					</tr>
				</table>
			</div>
			<input type="radio" name="rad" id="rad-7" /><label for="rad-7">Export M2 Report</label>
		</div>
	</div>
</div>
</body>
</html>
